<div class="form-group m-0 menuItem">
  <label class="labelsMenu" [for]="selectId">{{ label }}:</label>
  <select styleClass="selects" [id]="selectId" class="selects form-control" [(ngModel)]="selectedOption.id" (change)="onSelectionChange($event)">
    <option *ngFor="let option of options" [value]="option.id">{{ option.text }}</option>
  </select>
</div>
