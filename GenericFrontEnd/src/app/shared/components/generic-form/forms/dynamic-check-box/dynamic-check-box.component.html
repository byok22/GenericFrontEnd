<form [formGroup]="customForm">
    <div class="form-group col-md-12">  
      <div class="form-check">
        <input
          type="checkbox"
          id="{{field.field}}"
          class="form-check-input"
          formControlName="{{field.field}}"
        />
        <label class="labelsMenu form-check-label" for="{{field.field}}">{{field.label}}</label>
      </div>
    </div>
  </form>
